{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form action="add/" method="post">
                {% csrf_token %}
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Input New Todo</label>
                <input type="text" name="todo" class="form-control mb-2" id="todo" placeholder="New Todo" required>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo in todo_list %}
                    <li class="list-group-item">
                        {{ todo.text }}
                        <div class="float-end">
                            <form action="delete/{{ todo.id }}" method="get">
                                {% csrf_token %}
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
              </ul>
        </div>
    </div>
{% endblock %}
